<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSenac</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="Cabecalho">
    <div>
      <img id="Logo" src="img/EcoSenacLogo 1.png" alt="Logo">
    </div>
    <div id="Menu">
      <span><a href="/">Pontos de Coleta</a><a href="/">Dicas</a><a href="/">Sobre Nós</a></span>
    </div>
    <div id="Conta"><img src="img/user 1.svg" alt="Conta Logo"><a href="/">Conta</a></div>
  </div>
  <div id="meio">
    <div id="PontoColeta"><a href="/"><img src="img/Rectangle 17.jpg" alt="Ponto Coleta"></a></div>
    <div id="ListaPontos"><img src="img/Rectangle 12.png" alt="Lista Ponto">
      <a href="/">
        <div>Lista <strong><br>PONTOS</strong></div>
      </a>
      <a href="/">
        <div id="Diferente">Lista <strong><br>NOTICIAS</strong></div>
      </a>
      <a href="/">
        <div>Lista <strong><br>RECICLÁVEIS</strong></div>
      </a>
    </div>
    <div id="Lixo">
      <img src="img/Rectangle 18.png" alt="Lixo Brasil">
    </div>
    <div id="SobreNos">
      <a href="/">
        <font face="Georgia"><strong>SOBRE NÓS</strong></font><br> Vem nos conhecer!
      </a>
      <img src="img/Rectangle 23.png" alt="Sacola">
    </div>
    <div id="Dicas">
      <a href="/"><img src="img/Rectangle 20.png" alt=""></a>
    </div>
  </div>
</body>

</html>
