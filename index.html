<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>
    <header class="menu-principal">
        <main>
            <div class="header-1">
                
                <div class="logo">
                    <img src="img/EcoSenacLogoCSS.png"/>
                </div>

                <div class="fundo">
                    <img src="img/arvore_css.png"/>
                </div>

                    <div class="menu">
                        <ul>
                            <li><a href="">│ Pontos de Coleta │</a></li>
                            <li><a href="">Dicas</a></li>
                            <li><a href="">│ Sobre Nós │</a></li>
                        </ul>
                    </div>

                    <div class="menu2">
                        <ul>
                            <li><a href="">│ Conta </a></li>
                        </ul>
                    </div>
            </div>
        </main>  
    </header>

    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>
            <h2>Preencha seus Dados</h2>
    
            <div id="msgError"></div>
            <div id="msgSuccess"></div>
    
            <div class="label-float">
              <input type="text" id="nome" placeholder=" " required />
              <label id="labelNome" for="nome">Nome</label>
            </div>
    
            <div class="label-float">
              <input type="text" id="email" placeholder=" " required />
              <label id="labelEmail" for="email">Email</label>
            </div>
    
            <div class="label-float">
              <input type="password" id="senha" placeholder=" " required />
              <label id="labelSenha" for="senha">Senha</label>
              <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
    
            <div class="label-float">
              <input type="text" id="telefone" placeholder=" " required />
              <label id="labelTelefone" for="telefone">Telefone</label>
            </div>
    
            <div class="justify-center">
              <button onclick="cadastrar()">Cadastrar</button>
            </div>
          </div>
        <div class="card2">
            <div class="logo2">
                <img src="img/EcoSenacLogoBrancaMenor.png"/>
            </div>

          <h1>Bem-Vindo!</h1>
          <h2>Conecte sua conta ou Cadastre-se</h2>
  

            <button onclick="login()">Entrar</button>

        </div>
      </div>


</body>
</html>
