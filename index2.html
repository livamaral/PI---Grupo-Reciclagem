<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index2.css">
    <script src="js/index2.js"></script>
</head>
<body>
    <header class="menu-principal">
        <main>
            <div class="header-1">
                
                <div class="logo">
                    <img src="img/EcoSenacLogoCSS.png"/>
                </div>

                <div class="fundo">
                    <img src="img/arvore_css.png"/>
                </div>

                    <div class="menu">
                        <ul>
                            <li><b href="">│ Pontos de Coleta │</b></li>
                            <li><b href="">Dicas</b></li>
                            <li><b href="">│ Sobre Nós │</b></li>
                        </ul>
                    </div>

                    <div class="menu2">
                        <ul>
                            <li><b href="">│ Conta </b></li>
                        </ul>
                    </div>
            </div>
        </main>  
    </header>
    <div class="container">
      <div class="card">
        <div class="logo2">
            <img src="img/EcoSenacLogoBrancaMenor.png"/>
        </div>

        <div id="msgError"></div>

        <div class="label-float">
          <input type="text" id="usuario" paceholder="" required />
          <label id="userLabel" for="usuario">Usuário</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" paceholder="" required />
          <label id="senhaLabel" for="senha">Senha</label>
          <i class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <p>
          ESQUECI A SENHA
            <button onclick="cadastrar()">Cadastre-se</button>

            <button onclick="entrar()">Entrar</button>
        </p>
      </div>

      <div class="cardDois">
        <div class="planeta">
            <img src="img/eco.png"/>
        </div>

      </div>
    </div>

    <script src="../js/index2.js"></script>
  </body>
</html>
